<!DOCTYPE html>
<html>
<head>
<title>Markdown para HTML</title>
</head>
<body>
<h1>Documento de Exemplo</h1>

Este é um <b>exemplo</b> de um documento Markdown simples.

<h1>Negrito: </h1>
<b>Este texto está a negrito</b>

<h1>Itálico: </h1>
<i>Este texto está a itálico</i>

<h1>Lista Numerada:</h1>
<li>1. Primeiro elemento</li>
<li>2. Segundo elemento</li>
<li>3. Terceiro elemento</li>

<h1>Link: </h1>
<a href="http://www.uc.pt">página da UC</a>

<h1>Imagem: </h1>
<img alt="Imagem de Exemplo" src="imagem.jpg"/>



</body>
</html>
